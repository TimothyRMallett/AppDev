<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <p class="username">Current User is {{currentUser}}</p>
	<ion-list>
      <ion-item-sliding *ngFor="let user of users; index as i">
        <ion-item class="listItemColor">
        	{{user.username}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteUser(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
        <ion-item-options side="left">
          <button ion-button (click)="setCurrentUser(i)">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>	

  <BUTTON ion-button color="pianoButtonColor" (click)="showAddUserModal()">
    <ion-icon name="add"></ion-icon>
  </BUTTON>

  <ion-item>
    <ion-label>Practice Reminder</ion-label>
    <ion-datetime displayFormat="HH:mm DD/MM/YYYY"[(ngModel)]="reminder"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Save Number</ion-label>
    <ion-input type="number" min="0" max="1000" inputmode="numeric" pattern="[0-9]*" [(ngModel)]="numberInput"></ion-input>
  </ion-item>

  <input #fileInput type="file" accept="image/*" (change)="imageSelected(fileInput.files)"/>
  <img src={{imgFile}}>

  <button ion-button color="pianoButtonColor" (click)="changeUser()">
      Back to Home
  </button>

</ion-content>
