<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="pianoButtonColor">
      <ion-icon name="menu"></ion-icon>
    </button>
    <BUTTON ion-button color="pianoButtonColor" icon-only clear (click)="showChangeUserModal()">
      <ion-icon name="contacts"></ion-icon>
    </BUTTON>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="backgroundDiv">
  <h3 class="heading">Sheet Music Mastered</h3>

  <p class= "sub-Heading">Welcome {{userName}}!</p>

  <p class="sub-Heading">Learn to read sheet music FAST!</p>

  <div class="buttonDiv">
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Tutorial')">Tutorial</button>
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Treble')">Treble Clef</button>
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Bass')">Bass Clef</button>
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Grand')">Grand Staff</button>
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Time')">Time Trial</button>
    <button ion-button color="pianoButtonColor" block (click)="pushPage('Stats')">Stats</button>
  </div>

  <div class="loadImgDiv">
    <canvas #canvas class="grandStaffCanvas">
    </canvas>
  </div>

</ion-content>
