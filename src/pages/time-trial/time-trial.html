<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Time Trial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="timerDiv">
    
    <div class="timerText">{{timeLeft}}</div>
    
  </div>
  <div class="timerDiv">
    <div class="correctNotes">Correct:{{correctClicks}}</div>
    <div class="incorrectNotes">Incorrect:{{incorrectClicks}}</div>
  </div>


  <canvas #canvas class="grandStaffCanvas">
  </canvas>

  <div>
    <BUTTON ion-button (click)="start()">Start</BUTTON>
  </div>


  <BUTTON ion-button (click)="drawRandIfCorrect(0)">A</BUTTON>
  <BUTTON ion-button (click)="drawRandIfCorrect(1)">B</BUTTON>
  <BUTTON ion-button (click)="drawRandIfCorrect(2)">C</BUTTON>
  <BUTTON ion-button (click)="drawRandIfCorrect(3)">D</BUTTON>
  <BUTTON ion-button (click)="drawRandIfCorrect(4)">E</BUTTON>
  <BUTTON ion-button (click)="drawRandIfCorrect(5)">F</BUTTON>  
  <BUTTON ion-button (click)="drawRandIfCorrect(6)">G</BUTTON>

  <button ion-button color="pianoButtonColor" block (click)="popPage()">Back To Home</button>

</ion-content>
